<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Chat and style</mat-card-title>
    <mat-card-subtitle>By Diegodia</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <div class="container">
      <p *ngFor="let ultimoMensaje of this.misMensajes">
        {{ultimoMensaje}}
      </p>
    </div>
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Message</mat-label>
          <textarea matInput #message [formControl]="mimsg" ></textarea>
        <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
        <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="clearChat()">Clear</button>
    <button mat-button (click)="chat()">Enviar</button>
  </mat-card-actions>
</mat-card>
